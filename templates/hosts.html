{% extends "layout.html" %}
{% block title %}Hosts{% endblock %}
{% block body %}
<div class="page-header"><h1>Hosts</h1></div>
<table class="table table-striped table-condensed">
<thead>
<tr><th>Name</th><th>Groups</th><th>Action</th></tr>
</thead>
<tbody>
{% for h, groups in hosts.items() %}
<tr>
  <td>{{ h }}</td>
  <td>{% for g in groups %} <span class="label label-default">{{ g }}</span> &nbsp;{% endfor %}</td>
  <td><button type="button" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-play"></span> Start
    </button>
  </td>
</tr>
{% endfor %}
</tbody>
</tables>
{% endblock %}
{% block script %}
<script type="text/javascript">
$(document).ready(function () {
  $("#group-btn").click(function () {
    window.location = "{{ url_for("hosts") }}{% if not groups %}?groups=True{% endif %}";
  });
});
</script>
{% endblock %}
